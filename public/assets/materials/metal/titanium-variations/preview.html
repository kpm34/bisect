<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanium Material Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: #1a1a1a; color: #fff; padding: 40px; }
    h1 { text-align: center; margin-bottom: 40px; color: #9090a0; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto; }
    .card { background: #2a2a2a; border-radius: 12px; overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; aspect-ratio: 1; object-fit: cover; background: #111; }
    .label { padding: 12px; text-align: center; }
    .name { font-weight: 600; font-size: 14px; }
    .id { font-size: 11px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Titanium Variations (5)</h1>
  <div class="grid">
    <div class="card"><img src="titanium-polished.png" alt="Polished"><div class="label"><div class="name">Polished</div><div class="id">titanium-polished</div></div></div>
    <div class="card"><img src="titanium-brushed.png" alt="Brushed"><div class="label"><div class="name">Brushed</div><div class="id">titanium-brushed</div></div></div>
    <div class="card"><img src="titanium-matte.png" alt="Matte"><div class="label"><div class="name">Matte</div><div class="id">titanium-matte</div></div></div>
    <div class="card"><img src="titanium-anodized-blue.png" alt="Anodized Blue"><div class="label"><div class="name">Anodized Blue</div><div class="id">titanium-anodized-blue</div></div></div>
    <div class="card"><img src="titanium-anodized-purple.png" alt="Anodized Purple"><div class="label"><div class="name">Anodized Purple</div><div class="id">titanium-anodized-purple</div></div></div>
  </div>
</body>
</html>
