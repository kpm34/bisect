<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iron Material Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: #1a1a1a; color: #fff; padding: 40px; }
    h1 { text-align: center; margin-bottom: 40px; color: #8a8a8a; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto; }
    .card { background: #2a2a2a; border-radius: 12px; overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; aspect-ratio: 1; object-fit: cover; background: #111; }
    .label { padding: 12px; text-align: center; }
    .name { font-weight: 600; font-size: 14px; }
    .id { font-size: 11px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Iron Variations v2 (5)</h1>
  <div class="grid">
    <div class="card"><img src="iron-polished.png" alt="Polished"><div class="label"><div class="name">Polished</div><div class="id">iron-polished</div></div></div>
    <div class="card"><img src="iron-blackened.png" alt="Blackened"><div class="label"><div class="name">Blackened</div><div class="id">iron-blackened</div></div></div>
    <div class="card"><img src="iron-galvanized.png" alt="Galvanized"><div class="label"><div class="name">Galvanized</div><div class="id">iron-galvanized</div></div></div>
    <div class="card"><img src="iron-hammered.png" alt="Hammered"><div class="label"><div class="name">Hammered</div><div class="id">iron-hammered</div></div></div>
    <div class="card"><img src="iron-rusted.png" alt="Rusted"><div class="label"><div class="name">Rusted</div><div class="id">iron-rusted</div></div></div>
  </div>
</body>
</html>
